  <div class="app-sidebar-content" style="background-color: #ebfff7;overflow-y: auto">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="sidebar-logo">
          <img src="../../../../assets/images/dashboard/sidebar/Group 3.png" />
          <hr class="sb-line-1 line-color" />
        </div>
        <div class="v-sidebar-menu vsm-default">

          <div class="vsm-list">

            <div class="vsm-item">
              <a routerLinkActive="active-item" routerLink="/dashboard" class="vsm-link"
                style="color: black; padding-left: 5px;">
                <div class="">
                  <img class="side-img" src="../../../../assets/images/dashboard/sidebar/vuesax-linear-home.png" />
                  <span class="sidebar-text">Dashboard</span>
                </div>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLink="/courses" class="vsm-link" routerLinkActive="active-item"
                style="color: black;padding-left: 5px;">
                <div class="">
                  <img class="side-img" src="../../../../assets/images/dashboard/sidebar/vuesax-linear-book.png" />
                  <span class="sidebar-text">Ongoing course</span>
                </div>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLink="/recommendation" class="vsm-link" routerLinkActive="active-item"
                style="color: black ;padding-left: 5px;">
                <div class="">
                  <img class="side-img" src="../../../../assets/images/dashboard/sidebar/vuesax-linear-note-2.png" />
                  <span class="sidebar-text">Explore course</span>
                </div>
              </a>
            </div>
            <hr class="sb-line-2 line-color" />
            <div class="sidebar-title">
              <span class="sidebar-text">My account</span>
            </div>
            <div class="vsm-item">
              <a routerLink="/profile" routerLinkActive="active-item" class="vsm-link"
                style="color: black;padding-left: 5px;">
                <div class="">
                  <img class="side-img"
                    src="../../../../assets/images/dashboard/sidebar/vuesax-linear-profile-circle.png" />
                  <span class="sidebar-text">Profile</span>
                </div>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLink="/courses" routerLinkActive="" class="vsm-link" style="color: black;padding-left: 5px;">
                <div class="">
                  <img class="side-img" src="../../../../assets/images/dashboard/sidebar/book.png" />
                  <span class="sidebar-text">My course</span>
                </div>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLink="/grade" routerLinkActive="" class="vsm-link" style="color: black;padding-left: 5px;">
                <div class="">
                  <img class="side-img"
                    src="../../../../assets/images/dashboard/sidebar/vuesax-outline-user-octagon.png" />
                  <span class="sidebar-text">My Grades</span>
                </div>
              </a>
            </div>
            <hr class="sb-line-2 line-color" />
            <div class="sidebar-title">
              <span class="sidebar-text">System</span>
            </div>
            <div class="vsm-item">
              <a routerLink="/setting" routerLinkActive="active-item" class="vsm-link" routerLinkActive=""
                style="color: black;padding-left: 5px;">
                <div class="">
                  <img class="side-img"
                    src="../../../../assets/images/dashboard/sidebar/vuesax-outline-setting-2.png" />
                  <span class="sidebar-text">Setting</span>
                </div>
              </a>
            </div>
            <div class="vsm-item">
              <a routerLink="" class="vsm-link" routerLinkActive="" style="color: black;padding-left: 5px;">
                <div class="" (click)="logout()">
                  <img src="../../../../assets/images/dashboard/sidebar/vuesax-outline-logout.png" />
                  <span class="sidebar-text">Logout account</span>
                </div>
              </a>
            </div>
          </div>

        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
