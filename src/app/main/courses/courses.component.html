<div class="contanier-fluid">
    <div class="row" style="margin-left: auto; margin-right: auto;">
        <div class="col-lg-12 col-md-12 col-sm-12 d-flex" style="background-color: #ebfff7">
            <nav aria-label="breadcrumb" class="  mt-2 " style="--bs-breadcrumb-divider: '|';">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active "><a routerLink="/dashboard"><i class="fa fa-home fa-2x"
                                style="color: black; cursor: pointer;" aria-hidden="true"></i>
                        </a></li>
                    <div class="verticalLine"></div>
                    <li class="breadcrumb-item active custom-margin" aria-current="page">Courses</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-2 col-md-2 col-sm-12 ">
            <span class="dashboard-headings">Continue Learning</span>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-10 d-flex animate__animated animate__zoomIn">
            <button type="text" class="btn-category" style="width: 130px;">All Category</button>
            <i class="fa fa-angle-left scroll" style="font-size:24px;scroll-behavior: smooth;"
                (click)="scrollLeft()"></i>
            <div class="scrolling-wrapper modules" #widgetsContent>
                <div class="cat-div" *ngFor="let item of categoryArr  "
                    [ngClass]="{ 'selected': item.categoryId == selectedItem }"
                    style="cursor: pointer; padding: 5px 8px;" (click)="GetCoursesByCategory(item.categoryId)">
                    {{item.categoryName}}
                </div>
                <!-- <div class="cat-div" *ngIf="!categoryArr"
                style="cursor: pointer; padding: 5px 8px;">
                No Category Found
            </div> -->
            <i class="fa fa-angle-right scroll" style="font-size:24px;scroll-behavior: smooth;"
                (click)="scrollRight()"></i>
        </div>
    </div>

    <div class="row  mt-3" *ngIf="!categorydetail">
        <!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->
        <!-- <ngx-spinner bdColor="rgb(222, 248, 222)" size="medium" color="rgb(88, 172, 88)" type="square-jelly-box"
            [fullScreen]="true">
            <p style="color: rgb(88, 172, 88)"> Loading... </p>
        </ngx-spinner> -->

        <div class="col-lg-3 col-md-6 col-sm-12 col-12 p-2 animate__animated animate__zoomIn"
            *ngFor="let item of coursesArr">
            <div class="card continue-card" (click)="goto(item)"
                [ngClass]="{'disablecard-background': item.timeRestriction > 0 || item.disable == 0, 'enablecard-background': item.timeRestriction <= 0 && item.disable == 1}">
                <div class="card-content inherit-height">
                    <div class="card-body inherit-height">
                        <div class="row">
                            <div class="col-12">
                                <img class="card-img img-fluid rounded mb-1"
                                    src="../../../assets/images/Courses/{{item.icon}}.png"
                                    alt="Card image cap">
                            </div>
                            <div class="col-12" style="padding:10px;">
                                <div class="row">
                                    <div class="col-10">
                                        <h6 class="h5-text course-title" title={{item.title}}>{{item.title}}</h6>
                                        <h6 class="h6-text">{{item.categoryName}}</h6>
                                    </div>
                                    <div class="col-2" style="direction:rtl">
                                        <img
                                            src="../../../assets/images/dashboard/conitune/vuesax-outline-video-circle.png">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        <ngb-progressbar type="success" [value]=item.value></ngb-progressbar>
                                    </div>
                                    <div class="col-2 p-0 percent-text" style="direction:rtl;padding-left:0px">
                                        <b>{{item.value}}%</b>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row notFound" *ngIf="courseNotFound">
            <div class="card notFoundCard">
                <img class="card-img rounded mb-1" src="../../../assets/images/dashboard/conitune/notFound.png"
                    alt="Card image cap" style="height: 14.5rem;">
                <div class="card-body">
                    <p class="card-text"><strong> No Course found!</strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row  mt-3" *ngIf="categorydetail">
        <div class="col-lg-3 col-md-6 col-sm-12 col-12 p-2 animate__animated animate__zoomIn"
            *ngFor="let item of getCoursesByCategoryList">
            <div class="card continue-card" (click)="goto(item)"
                [ngClass]="{'disablecard-background': item.timeRestriction > 0 || item.disable == 0, 'enablecard-background': item.timeRestriction <= 0 && item.disable == 1}">
                <div class="card-content inherit-height">
                    <div class="card-body inherit-height">
                        <div class="row">
                            <div class="col-12">
                                <img class="card-img img-fluid rounded mb-1"
                                    src="../../../assets/images/dashboard/conitune/{{item.icon}}.png"
                                    alt="Card image cap">
                            </div>
                            <div class="col-12" style="padding:10px;">
                                <div class="row">
                                    <div class="col-10">
                                        <h6 class="h5-text course-title" title={{item.title}}>{{item.title}}</h6>
                                        <h6 class="h6-text">{{item.categoryName}}</h6>
                                    </div>
                                    <div class="col-2" style="direction:rtl">
                                        <img
                                            src="../../../assets/images/dashboard/conitune/vuesax-outline-video-circle.png">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        <ngb-progressbar type="success" [value]=item.value></ngb-progressbar>
                                    </div>
                                    <div class="col-2 p-0 percent-text" style="direction:rtl;padding-left:0px">
                                        <b>{{item.value}}%</b>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
